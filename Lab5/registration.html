<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add authorship metadata and link CSS and JS files -->
    <link rel="stylesheet" href="weeklykittem.css">
    <title>Lab 5 - JavaScript 1</title>
</head>
<body>
    <div class="formcontainer">
        <h1>Weekly Kitten Pictures Subsription</h1>
        <hr>
        <form id="myForm" name="form1" action="registration.html" method="get" onsubmit="return validate();">
            <!-- You will need to write the validate function for this form. -->

            <div class="textfield email-check">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>

            <div class="textfield login-check">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name">
            </div>

            <div class="textfield password-check">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
            </div>
        
            <div class="textfield password2-check">
                <label for="pass2">Re-type Password</label>
                <input type="password" id="pass2" placeholder="Password">
            </div>

            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter" onclick="get_newsletter();">
                <label for="newsletter">I agree to receive Weekly Kitten Pictures newsletters</label>
            </div>

            <div class="checkbox terms-check">
                <input type="checkbox" name="terms" id="terms" onclick="check_box();">
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button id="get-btn" class="submit-button" type="submit">Sign-Up</button>
            <button class="reset-button" type="reset" onclick="resetAll();" >Reset</button>
        </form>
    </div>
    <script src="./js/script.js" defer></script>
</body>
</html>
